<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphical Password Authentication</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1>Graphical Password Authentication</h1>
            
            <!-- Theme Selector -->
            <div id="theme-selector">
                <span>Choose Theme: </span>
                <button class="theme-btn" data-theme="default">Default</button>
                <button class="theme-btn" data-theme="neon">Neon</button>
                <button class="theme-btn" data-theme="retro">Retro</button>
                <button class="theme-btn" data-theme="dark">Dark</button>
            </div>
            
            <div id="auth-mode-container">
                <button id="register-btn" class="mode-btn active">Register</button>
                <button id="login-btn" class="mode-btn">Login</button>
                <button id="game-mode-btn" class="mode-btn">Game Mode</button>
            </div>
            
            <div id="username-container">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            
            <!-- Difficulty Selector (for Game Mode) -->
            <div id="difficulty-container" style="display: none;">
                <label>Difficulty:</label>
                <div class="difficulty-options">
                    <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                    <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                    <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                </div>
            </div>
            
            <div id="pattern-container">
                <h2 id="pattern-instruction">Select 4-6 images in order as your password</h2>
                
                <!-- Animation Controls -->
                <div id="animation-controls">
                    <label>
                        <input type="checkbox" id="enable-animations" checked>
                        Enable Animations
                    </label>
                    <button id="shuffle-btn" title="Shuffle Images"><i class="fas fa-random"></i></button>
                </div>
                
                <div class="grid-container">
                    <!-- Images will be dynamically generated here -->
                </div>
                
                <!-- Game Mode Timer -->
                <div id="game-timer" style="display: none;">
                    Time: <span id="timer-value">0</span>s
                </div>
                
                <div id="selected-pattern">
                    <h3>Your selected pattern:</h3>
                    <div id="selected-images"></div>
                </div>
                
                <button id="clear-btn">Clear Selection</button>
                <button id="submit-btn">Submit</button>
                
                <!-- Hint System -->
                <button id="hint-btn" style="display: none;">Get Hint <span id="hints-left">(3 left)</span></button>
            </div>
            
            <div id="message-container"></div>
            
            <!-- Achievement Banner -->
            <div id="achievement-banner" style="display: none;">
                <div class="achievement-content">
                    <i class="fas fa-trophy"></i>
                    <h3>Achievement Unlocked!</h3>
                    <p id="achievement-text"></p>
                </div>
            </div>
            
            <!-- Leaderboard -->
            <div id="leaderboard-container" style="display: none;">
                <h3>Leaderboard</h3>
                <table id="leaderboard">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Username</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <!-- Leaderboard entries will be added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Confetti Canvas for Celebrations -->
    <canvas id="confetti-canvas"></canvas>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
